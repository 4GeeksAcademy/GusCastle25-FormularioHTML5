<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form</title>
    <script src="https://kit.fontawesome.com/a37cf2f924.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5">
        <form class="miFormulario">
        <div class="card">
            <div class="card-header">
              <p class="fs-1">Payment for example</p>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert"> Some fields are missing</div>
                <div class="row needs-validation">
                <!--Card, CVC, Amount-->
                    <div class="col-5 pb-3">
                        <label for="cardInput" class="form-label">Card#</label>
                        <input type="number" class="form-control" id="cardInput" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-3">
                        <label for="cvc" class="form-label">CVC#</label>
                        <input type="number" class="form-control" id="cvc" placeholder="000" required>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text">€</span>
                          <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                        </div>
                    </div>
                    <!--First name, last name-->
                    <div class="col-6 pb-4">
                        <label for="fName"  class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="" required>
                    </div>
                    <div class="col-6">
                      <label for="lName"  class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lName" required>
                  </div>
                    <!--City, state, postal code-->
                    <div class="col-6 pb-4">
                        <label for="City"  class="form-label">City</label>
                        <input type="text" class="form-control" id="City" placeholder="">
                    </div>
                    <div class="col-3">
                      <label for="city" class="form-label">Communities</label>
                      <select class="form-select" aria-label="select-state-label" id="city" required>
                          <option value="">Pick a Communities</option>
                          <option value="0"></option>
                          <option value="1">Andalucia</option>
                          <option value="2">Aragón</option>
                          <option value="3">Baleares</option>
                          <option value="4">Canarias</option>
                          <option value="5">Cantabria</option>
                          <option value="6">Castilla La Mancha</option>
                          <option value="7">Castilla y León</option>
                          <option value="8">Cataluña</option>
                          <option value="9">Comunidad de Madrid</option>
                          <option value="10">Comunidad Foral de Navarra</option>
                          <option value="11">Comunidad Valeciana</option>
                          <option value="12">Extremadura</option>
                          <option value="13">Galicia</option>
                          <option value="14">País Vasco</option>
                          <option value="15">Principado de ASturia</option>
                          <option value="16">Murcia y La Rioja</option>
                      </select>
                  </div>
                  <div class="col-3">
                    <label for="pCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="pCode" placeholder="">
                </div>
                  <!--message & buttoms-->
                    <div class="radioButtoms col-6">
                        <p>We accept</p>
                        <div id="buttoms" class="row bg-secondary col-lg-8 cold-md-10 rounded d-flex justify-content-center  ms-1">
                          <div class="form-check form-check-inline col-2 d-flex align-items-center">
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="mastercard" value="mastercard" required="">
                              <label class="form-check-label fs-3 text-white" for="mastercard"><i class="fa-brands fa-cc-mastercard" aria-hidden="true"></i></label>
                          </div>
                          <div class="form-check form-check-inline col-2 d-flex align-items-center">
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="visa" value="visa" required>
                              <label class="form-check-label fs-3 text-white" for="visa"><i class="fa-brands fa-cc-visa" aria-hidden="true"></i></label>
                          </div>
                          <div class="form-check form-check-inline col-2 d-flex align-items-center">
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="paypal" value="paypal" required>
                              <label class="form-check-label fs-3 text-white" for="paypal"><i class="fa-brands fa-paypal" aria-hidden="true"></i></label>
                          </div>
                          <div class="form-check form-check-inline col-2 d-flex align-items-center" required>
                              <input class="form-check-input me-2" type="radio" name="cc-type" id="amex" value="amex">
                              <label class="form-check-label fs-3 text-white" for="amex"><i class="fa-brands fa-cc-amex" aria-hidden="true"></i></label>
                          </div>
                      </div>
                    </div>
                    <div class="col-6">
                        <label for="floatingTextarea2" class="form-label">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                            <div id="message-help" class="form-text">Add any notes here.</div>
                            <label for="floatingTextarea2"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end p-">
              <button type="cancel" class="btn btn-secondary m-1" onclick="document.getElementById('miFormulario').reset()">Cancel </button>
              <button  type="submit" class="btn btn-primary m-1" >Send</button>
          </div>
        </div>
        </form>
    </div>
    
    <div class="fixed-bottom p-4">Made with <i class="fa-regular fa-heart"></i> by "GusCastle25"</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
